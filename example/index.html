<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <title>Web Foundation Examples</title>
</head>

<body>
  <h1>Carousel</h1>
  <wf-carousel>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=01"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=02"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=03"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=04"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=05"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=06"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=07"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=08"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=09"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=10"></wf-tile>
  </wf-carousel>

  <h1>Slideshow</h1>
  <wf-slideshow>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=11"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=12"></wf-tile>
    <wf-tile width="180px" height="300px" background="https://picsum.photos/300?random=13"></wf-tile>
  </wf-tile>

  <script type="module" src="index.js"></script>
</body>

</html>
